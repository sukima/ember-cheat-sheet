layout:
  application:
    title: Ember.js Cheat Sheet
    shortTitle: Cheat Sheet
    description-1: >
      This guide is a cheat sheet for using '<a href="https://emberjs.com/editions/octane" target="_blank" rel="noopener noreferrer">'Ember.js'</a>'.
      It doesn't cover everything, but it should get you started!
      PRs welcome at '<a href="https://github.com/nullvoxpopuli/ember-cheat-sheet" target="_blank" rel="noopener noreferrer">'the GitHub repository'</a>'.
    description-2: >
      For in-depth information, see '<a href="https://guides.emberjs.com/release/" target="_blank" rel="noopener noreferrer">'The Ember Guides'</a>'.

