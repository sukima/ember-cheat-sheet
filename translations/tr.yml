      Detaylı bilgi için, '<a href="https://guides.emberjs.com/release/" target="_blank" rel="noopener noreferrer">'Ember Rehberleri'</a>''ne bakınız.

octane-v-classic: >
  Eğer Ember Octane ile Ember Klasik farkları için bir kopya kağıdını arıyorsanız, buradan '<a href="https://ember-learn.github.io/ember-octane-vs-classic-cheat-sheet/">'ulaşabilirsiniz'</a>'.

