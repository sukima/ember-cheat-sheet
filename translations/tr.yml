    shortTitle: Kopya Kağıdı
    description-1: >
      Bu rehber '<a href="https://emberjs.com/editions/octane" target="_blank" rel="noopener noreferrer">'Ember.js'</a>' kullanımı için bir kopya kağıdı işlevi sunar.
      Her şeyi kapsamaz ancak başlamanız için yeterlidir.
      '<a href="https://github.com/nullvoxpopuli/ember-cheat-sheet" target="_blank" rel="noopener noreferrer">'GitHub reposuna'</a>' PR'larınızı bekliyoruz.
