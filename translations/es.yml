layout:
  application:
    logo-alt-text: 'Ember Octane: la última edición de Ember.js'
    title: Ember.js Octane vs Classic Cheat Sheet
    description-1: >
      Esta guía es una hoja de referencia para usar '<a href="https://emberjs.com/editions/octane" target="_blank" rel="noopener noreferrer">'Ember.js Octane'</a>'.
      No cubre todo, ¡pero es una buena ayuda para empezar!
      Las PRs son bienvenidas en '<a href="https://github.com/nullvoxpopuli/ember-cheat-sheet" target="_blank" rel="noopener noreferrer">'el repositorio de GitHub'</a>'.
    description-2: >
      Para obtener información detallada sobre la ruta de actualización y las diferencias introducidas en Octane, puedes mirar '<a href="https://guides.emberjs.com/release/upgrading/" target="_blank" rel="noopener noreferrer">'The Octane Upgrading Guide'</a>'.

octane-v-classic: >
  Si estás buscando la guía de referencia Ember Octane vs Ember Classic, '<a href="https://ember-learn.github.io/ember-octane-vs-classic-cheat-sheet/">'está aquí'</a>'.

