title: this
description: >
  <code>this</code> is always a reference to a template's backing class, if it has one.
  For components, <code>this</code> is the <em>instance</em> of the backing class.
  For route-templates, <code>this</code> is the <em>instance</em> of the backing controller.
  For template-only components, <code>this</code> will be undefined.

  <code>this</code> ĉiam estas referenco al la subtena klaso de ŝablono, se ĝi
  havas tian. Por komponantoj, <code>this</code> estas la <em>instancon</em>
  de la subtena klaso. Por itinero-ŝablonoj, <code>this</code> estas la
  <em>instancon</em> de la subtena regilo. Por nuraj ŝablonoj komponantoj,
  <code>this</code> estos <code>undefined</code>.
