title: Sintakso
description: >
  "Sintakso ludas gravan rolon en la ŝablono, ĉar surbaze de la pozicio de esprimo en la ŝablono, vi scios <em>precize</em> kia aĵo ĝi estas: modifilo, helpanto aŭ simpla valoro."

with-this: >
  Ne gravas kiel la referenco al modifilo aŭ helpanto estas skribita, estas la <em>sintakso</em> kiu determinas kio estas atendata.
